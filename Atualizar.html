<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script> 
        $(function(){
          $("#header").load("header.html"); 
        });
    </script> 
</head>

<body>
    <div id="header"></div>
    <fieldset>
        <legend>Cadastro de CEP</legend>
        <form action="" method="put">
            <label for="cep">CEP</label>
            <p><input type="number" id="cep" min="0" pattern=".{8}" title="Digite um CEP que contenha 8 caracteres" required></p>
            <label for="logradouro">Logradouro</label>
            <p><input type="text" id="logradouro" max="255" pattern="[A-Za-z\s]+$" title = "Digite apenas letras"></p>
            <label for="tipo_logradouro">Tipo Logradouro</label>
            <p><input type="text" id="tipo_logradouro" max="255" pattern="[A-Za-z\s]+$" title = "Digite apenas letras"></p>
            <label for="complemento">Complemento</label>
            <p><input type="text" id="complemento" max="255" pattern="[A-Za-z\s]+$" title = "Digite apenas letras"></p>
            <label for="uf">UF</label>
            <p><select id="uf" name="uf" style="width: 190px;">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
            </select></p>
            <label for="cidade">Cidade</label>
            <p><input type="text" id="cidade" max="255" pattern="[A-Za-z\s]+$" title = "Digite apenas letras" required></p>
            <label for="local">Local</label>
            <p><input type="text" id="local" max="255"></p>
            <p><input type="submit" onclick="alert('CEP atualizado!')"></p>
        </form>
    </fieldset>
</body>

</html>
